name: End to End tests

on:
  - push
  - pull_request

env:
  CARGO_TERM_COLOR: always

jobs:
  create_generic_musl_asset:
    name: Create Generic MUSL asset
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v2
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    - name: Add WASM target
      run: rustup target add wasm32-wasi
    - name: Install musl-tools
      run: sudo apt-get install -y --no-install-recommends musl-tools
    - name: Add musl target
      run: rustup target add x86_64-unknown-linux-musl
    - name: Install cargo-make
      run: test -x "${HOME}/.cargo/bin/cargo-make" || cargo install --debug cargo-make
    - name: Build asset
      run: cargo make build-e2e
  tests_container:
    needs: create_generic_musl_asset
    runs-on: ubuntu-latest
    container: 
      image: ghcr.io/linuxserver/openssh-server
      ports:
        - 2222
    steps:
      - name: create asset dir
        run: mkdir -p /usr/src/zellij
      - name: copy asset file
        run: cp /github/workspace/target/x86_64-unknown-linux-musl/zellij /usr/src/zellij
      - name: stay online
        run: tail -f /dev/null
  build:
    needs: create_generic_musl_asset
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v2
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    - name: Add WASM target
      run: rustup target add wasm32-wasi
    - name: Install cargo-make
      run: test -x "${HOME}/.cargo/bin/cargo-make" || cargo install --debug cargo-make
    - name: Test
      run: cargo test -j 1 -- --ignored
